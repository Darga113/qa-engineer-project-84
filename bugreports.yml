- summary: |
   Пользователь не имеет возможность писать отзывы о товаре
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
     1. Зайти на главную страницу сайта
     2. Нажать на любой товар из списка
  expected-result: |
    При нажатии на товар, должна быть возможность написать отзыв о нем
  actual-result: |
    Перейдя на любой товар, кнопки отзыва не обноружено, пользователь не сможет написать его https://prnt.sc/LLSl42w7NlGZ

- summary: |
   Пользователь должен иметь возможность искать товары по фото
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
     1. Зайти на главную страницу сайта
     2. Нажать на поисковой запрос
  expected-result: | 
    Нажав на кнопку поиска, там же должен быть вариант поиска по фото
  actual-result: |
    Перейдя в поисковой запрос, кнопки поиска по фото не найдено, пользователь не сможет найти товар по фото https://prnt.sc/M0onYf35kli_
