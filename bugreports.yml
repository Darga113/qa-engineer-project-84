- summary: |
   Пользователь должен иметь возможность заходить с различных устройств
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
     1. Зайти на главную страницу сайта с мобильной версии
  expected-result: |
    При переходи на мобильное устройство, сайт должен работать адаптивно
  actual-result: |
    Сайт магазина не поддерживает мобильное устройство

- summary: |
   Пользователь должен работать с быстрой загрузкой сайта
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
     1. Заходим на сайт магазина
     2. Перезагружаем страницу сайта
  expected-result: |  
    Страница должна загрузиться за менее 1 секунды
  actual-result: |
    Страница перезагружается медленней 2-х секунд

- summary: |
   Пользователь должен фильтровать товары
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Windows 10 
  steps-to-reproduce: |
     1. Открываем сайт
     2. Нажимаем на кнопку "Следующая" страница
  expected-result: |   
    Пользователь должен видеть одни и те же фильтры при просмотре каталога вперед и назад
  actual-result: | 
    При переходе на следующую страницу, фильтры меняются


      
