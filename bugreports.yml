- summary: |
    Не показывает ошибку в регистрации при вводе букв в номере телефона
  environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
        ОС Linux 22.04
  steps-to-reproduce: |
     Зайти в поле регистрации
     Начать вводить буквы в окне для ввода номера телефона
     Сохранить данные
  expected-result: |
    При вводе букв в окне для номера телефона появится ошибка ввода
    Регистрация не пройдет успешно
  actual-result: |
    Сохранив строку с буквами в окне для номера телефона, регистрация проходит успешно, пользователь зарегистрирован. 

- summary: |
    В разделе фильтров товаров, при выборе конкретного товара, показывает и другие варианты
  environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
        ОС Linux 22.04
  steps-to-reproduce: |
      Зайти в списки товаров
      Выбрать фильтр на определенный один товар
      Нажать кнопку "поиск"
   expected-result: |
     На странице будет кнопка фильтра товаров
     При выборе конкретной позиции, в списке будет отображаться только выбранные товары по фильтру
  actual-result: |
    Товары появляются разные, вне зависимости от выбора конкретного фильтра
