---
- summary: |
    Проверка просмотра товара в корзине и содержимого в ней
  requirement: |
    При нажатии кнопки "добавить в корзину", товар успешно сохраняется в корзине и переходя в нее, пользователь видит информацию о товаре
  prerequisites: |
    кнопка "корзина" в правом верхнем углу
  test-data: |
    Корзина = информация товара
  steps:
    - Заходим на аккаунт 
    - Нажимаем на любой товар
    - Добавляем товар в корзину
  expected-result: |
    Пользователь должен попасть в раздел корзины и увидеть информацию о нем

- summary: |
    Проверка сайта на доступ с разных устройствах
  requirement: |
    При переход на мобильное устройство, сайт магазина не адаптивен
  prerequisites:
    Открыта страница сайта на мобильном телефоне
  test-data: |
    Нет тестовых данных
  steps:
    - Заходим с телефона на сайт магазина
    - Пользователь видит неккоректную работу сайта
  expected-result: |
    Пользователь должен иметь возможность заходить с разных устройств

- summary: |
    Проверка чекбокса "в наличии"
  requirement: |
    При отсутствие отметки галочки товаров в наличии, список товаров будет пустым
  prerequisites:
    Открыта нижняя часть страницы сайта
  test-data: |  
    В наличии = список товаров
  steps: 
    - Заходим на сайт
    - Нажимаем галочку в наличии
  expected-result: |
    Пользователь должен увидеть список товаров пустым, или которых нет в наличии

- summary: |
    Проверка поля поиска
  requirement: |  
    При вводе в поле поиска категории "iphone", выводятся товары только этого запроса
  prerequisites: 
    Открыта главная страница сайта
  test-data: | 
    iphone = результат
  steps: 
    - Заходим на сайт 
    - Нажимаем на поле ввода поиска в ручную
    - Вводим нужный товар
  expected-result: |
    Пользователь должен увидеть свой поисковой запрос
  
- summary: |
    Проверка информации о товаре
  requirement: |    
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: 
    Открыта страница сайта  с каталогом товаров
  test-data: |  
    Нет тестовых данных
  steps: 
    - Заходим на сайт
    - Нажимаем на нужный товар
  expected-result: |
    Пользователь должен видеть информацию о выбранном товаре

- summary: | 
    Проверка оформления заказа
  requirement: |   
    Пользователь должен иметь возможность оформить заказ на сайте магазина
  prerequisites:   
    Открыта страница с определенным товаром в корзине
  test-data: |    
    iPhone 9 = оформление заказа
  steps:
    - Заходим на сайт магазина
    - Выбираем нужный товар
    - Нажимаем на кнопку "добавить в корзину"
    - Переходим в раздел корзины с нужным товаром
    - Нажзимаем на кнопку "оформить заказ"
  expected-result: |
    Пользователь должен успешно оформить заказ на сайте магазина
    
- summary: | 
    Проверка скорости работы сайта
  requirement: |   
    Пользователь должен иметь возможность загружать быстро страницы
  prerequisites:   
    Открыт сайт магазина
  test-data: |  
    страница сайта = перезагрузка сайта
  steps:
    - Заходим на сайт магазина
    - перезагружаем страницу сайта
  expected-result: |  
    Страница перезагружается около 2-х секунд

- summary: | 
    Проверка фильтров товаров
  requirement: | 
    Пользователь должен видеть одни и те же фильтры при просмотре каталога вперед и назад
  prerequisites:   
    Открыт каталог товаров
  test-data: |   
    Нет тестовых данных
  steps:
    - Открываем сайт
    - нажимаем на кнопку "Следующая" страница
  expected-result: |  
    При переходе на следующую страницу, фильтры меняются
