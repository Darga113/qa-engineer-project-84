- summary: |
    Проверка отправки товаров в коризину
  requirement: |
    При нажатии кнопки "добавить в корзину", товар успешно сохраняется в корзине
  prerequisites: |
    кнопка "корзина" в правом верхнем углу
  test-data: |
    Нет тестовых данных
  steps:
    - Заходим на аккаунт
    - Нажимаем на кнопку корзина
  expected-result: |
    Пользователь должен попасть в раздел корзины

- summary: |
    Проверка добавления товара в корзину без существуещего аккаунта
  requirement: |
    При отсутствие аккаунта, пользователь не сможет добавить товары в корзину и получит ошибку
  prerequisites:
    Кнопка корзины скрыта
  test-data: |
    Нет тестовых данных
  steps:
    - Заходим на аккаунт
    - Нажимаем на кнопку корзина
  expected-result: |
    Пользователь должен попасть в раздел корзины

- summary: |
    Проверка кнопки "в наличии"
  requirement: |
    При отсутствие отметки товаров в наличии, список товаров будет пустым
  prerequisites:
    Открыта нижняя часть страницы сайта
  test-data: |  
    В наличии = список товаров
  steps: 
    - Заходим на сайт
    - Нажимаем кнопку в наличии
  expected-result: |
    Пользователь должен увидеть список товаров

- summary: |
    Проверка поискового запроса
  requirement: |  
    При вводе поиска категории "iphone", выводятся товары только этого запроса
  prerequisites: 
    Открыта главная страница сайта
  test-data: | 
    Поиск = результат
  steps: 
    - Заходим на сайт 
    - Нажимаем кнопку поиск в ручную
    - Вводим нужный товар
  expected-result: |
    Пользователь должен увидеть свой поисковой запрос
  
- summary: |
    Проверка просмотра информации о товаре
  requirement: |    
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites: 
    Открыта страница сайта  с каталогом товаров
  test-data: |  
    Нет тестовых данных
  steps: 
    - Заходим на сайт
    - Нажимаем на нужный товар
    - Видим всю информацию о нем
  expected-result: |
    Пользователь должен видеть товар и информацию о товаре
