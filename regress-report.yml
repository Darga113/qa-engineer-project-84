 - summary: Проверка фильтров цены на лишние символы
   environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Windows 10  
   steps-to-reproduce: |
      1. Заходим на главный сайт магазина
