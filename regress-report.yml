   actual-result: | 
      Неккоректное подключение файлов
      
 - summary: Проверка ошибок при оформлении заказов
   environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Windows 10  
   steps-to-reproduce: |
      1. Заходим на главную страницу магазина
      2. Выбираем любой товар
      3. Переходим в корзину
      4. Нажимаем кнопку "оформить заказ"
      5. Переходим в DevTools
   expected-result: |
