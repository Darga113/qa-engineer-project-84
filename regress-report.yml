 - summary: Проверка раздела категории
   environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Windows 10 
   steps-to-reproduce: |
      1. Открыт каталог магазина
      2. В левом боковом меню выбираем раздел "категория"
      3. Нажимаем на любую позицию
   expected-result: |    
      Пользователь должен иметь возможность отменить категорию
   actual-result: | 
      Отменить выбранную категорию нельзя

 - summary: Проверка кнопки закрытия крестика в оформлении заказа
   environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Windows 10  
   steps-to-reproduce: |
      1. Заходим на главный сайт магазина
      2. Выбираем любой товар
      3. Добавляем товар в корзину
      4. Переходим в раздел корзины
      5. Нажимаем на кнопку "офомить заказ"
      6. Нажимаем на кнопку закрытия крестик
   expected-result: |  
      Пользователь должен успешно выйти из окна оформления заказа
   actual-result: |
      При нажатии кнопки закрытия крестика в оформления заказа, выйти не получается
  
 - summary: Проверка подключения неправильных файлов js и css
