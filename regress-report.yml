 - summary: Проверка сайта на доступ с разных устройствах
   environment: | 
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Windows 10
   steps-to-reproduce: |
      1. Зайти на страницу магазина 
      2. Перейти на мобильную версию сайта
   expected-result: |
      Пользователь должен успешно просматривать магазин с разных устройств
   actual-result: |
      Сайт не адаптирован под разные устройства

 - summary: Проверка скорости работы сайта
   environment: | 
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Windows 10
   steps-to-reproduce: |
      1. Заходим на сайт магазина
      2. Перезагружаем страницу сайта
   expected-result: |  
      Страница загружается не дольше 2-х секунд
   actual-result: | 
      Страница сайта загружается дольше 2-х секунд

