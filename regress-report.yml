test-cases:
 - summary: Проверка просмотра товара в корзине и содержимого в ней
   environment: | 
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Windows 10
   steps-to-reproduce: |
      1. Заходим на аккаунт 
      2. Нажимаем на любой товар
      3. Добавляем товар в корзину
   expected-result: |
      Пользователь должен попасть в раздел корзины и увидеть информацию о нем
   actual-result: |
      Пользователь успешно заходит в корзину и просматривает информацию
 
 - summary: Проверка чекбокса "в наличии"
   environment: | 
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Windows 10
   steps-to-reproduce: |
      1. Заходим на сайт
      2. Нажимаем галочку в наличии
   expected-result: |
      Пользователь должен увидеть список всех товаров в магазине
   actual-result: |
      При отсутствие отметки галочки товаров в наличии, список товаров будет пустым

 - summary: Проверка поля поиска
   environment: | 
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Windows 10
   steps-to-reproduce: |
      1. Заходим на сайт 
      2. Нажимаем на поле ввода поиска в ручную
      3. Вводим нужный товар
   expected-result: |
     Пользователь должен увидеть свой поисковой запрос
   actual-result: |
      Пользователь успешно видит поисковые запросы

 - summary: Проверка просмотра информации о товаре
   environment: | 
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Windows 10
   steps-to-reproduce: |
      1. Заходим на сайт
      2. Нажимаем на нужный товар
   expected-result: |
     Пользователь должен видеть информацию о выбранном товаре
   actual-result: |
      Пользователь видит всю информацию о товаре

 - summary: Проверка оформления заказа
   environment: | 
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Windows 10
   steps-to-reproduce: |
      1. Заходим на сайт магазина
      2. Выбираем нужный товар
      3. Нажимаем на кнопку "добавить в корзину"
      4. Переходим в раздел корзины с нужным товаром
      5. Нажзимаем на кнопку "оформить заказ"
   expected-result: |
      Пользователь должен успешно оформить заказ на сайте магазина
   actual-result: | 
      Заказ пользователя успешно оформляется

